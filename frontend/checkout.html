<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Оформлення замовлення - MobiShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-5">
            <h2 class="fw-bold">Оформлення замовлення</h2>
            <p class="text-muted">Заповніть форму, щоб завершити покупку</p>
        </div>

        <div class="row g-5">
            <!-- ЛІВА КОЛОНКА: ФОРМА -->
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Контактні дані</h4>
                <form id="checkout-form">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="fullName" class="form-label">ПІБ</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Іванов Іван Іванович"
                                required>
                        </div>

                        <div class="col-12">
                            <label for="phone" class="form-label">Номер телефону</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+380..." required>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email <span
                                    class="text-muted">(необов'язково)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Адреса доставки</label>
                            <input type="text" class="form-control" id="address"
                                placeholder="Місто, відділення пошти або адреса" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Спосіб доставки</h4>
                    <div class="my-3">
                        <div class="form-check">
                            <input id="deliveryNova" name="deliveryMethod" type="radio" class="form-check-input"
                                value="Nova Poshta" checked>
                            <label class="form-check-label" for="deliveryNova">Нова Пошта</label>
                        </div>
                        <div class="form-check">
                            <input id="deliveryUkr" name="deliveryMethod" type="radio" class="form-check-input"
                                value="Ukrposhta">
                            <label class="form-check-label" for="deliveryUkr">Укрпошта</label>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Оплата</h4>
                    <div class="my-3">
                        <div class="form-check">
                            <input id="paymentCod" name="paymentMethod" type="radio" class="form-check-input"
                                value="COD" checked>
                            <label class="form-check-label" for="paymentCod">Оплата при отриманні (післяплата)</label>
                        </div>
                        <div class="form-check">
                            <input id="paymentCard" name="paymentMethod" type="radio" class="form-check-input"
                                value="Card">
                            <label class="form-check-label" for="paymentCard">Оплата карткою на сайті</label>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg rounded-pill" type="submit">Підтвердити
                        замовлення</button>
                    <a href="/index.html" class="w-100 btn btn-link mt-2 text-decoration-none">Повернутись до
                        покупок</a>
                </form>
            </div>

            <!-- ПРАВА КОЛОНКА: ВАШЕ ЗАМОВЛЕННЯ -->
            <div class="col-md-5 col-lg-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Ваш кошик</span>
                    <span class="badge bg-primary rounded-pill" id="cart-count">0</span>
                </h4>
                <ul class="list-group mb-3 shadow-sm" id="checkout-cart-list">
                    <!-- Сюди JS вставить товари -->
                </ul>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between fw-bold fs-5">
                            <span>Разом до сплати:</span>
                            <span id="checkout-total">0 ₴</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/js/checkout.js"></script>
</body>

</html>
